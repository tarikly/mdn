{% extends "base_generic.html" %}

{% block content %}
<h1>Book List filtered by date</h1>
  {% if bookinstance_list %}
  <ul>
    {% for copy in bookinstance_list %}
      <li>
	      <a href="{{ copy.book.get_absolute_url }}">{{ copy.book.title }}</a> ({{copy.book.author}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}       
{% endblock %}
